<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu perfil</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .profile {
            margin-bottom: 30px;
        }
        .profile img {
            border-radius: 50%;
        }
        .profile h1 {
            font-size: 30px;
        }
        .profile p {
            font-size: 20px;
        }
        .buttons {
            margin-bottom: 30px;
        }
        .buttons button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #444;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel div {
            width: 60px;
            height: 80px;
            background-color: gray;
            margin: 0 10px;
        }
        .rating {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile-pic.png" alt="Profile Picture" width="80" height="80">
            <h1>Meu perfil</h1>
            <p>Victor Gabriel</p>
            <p>victor.soares.silva27@escola.pr.gov.br</p>
        </div>
        <div class="buttons">
            <button>Minha lista</button>
            <button>Avaliações</button>
            <button>Assinaturas</button>
        </div>
        <div class="carousel">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="rating">
            <span>⭐ 8,6/10</span>
        </div>
    </div>
</body>
</html>
