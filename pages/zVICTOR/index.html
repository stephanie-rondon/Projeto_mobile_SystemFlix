<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Editar perfil</h1>

  <img src="https://lh3.googleusercontent.com/a/ACg8ocLI_M3vctq-NWFOzncR9D2yoCoHWwFnSirG-Y-J80WYTEEGh4-O=s360-c-no" alt="Victor">
  <input type="text" value="Seu nome">

  <label>Idioma:</label>
  <select>
    <option>Português</option>
    <option>Inglês</option>
    <option>Espanhol</option>
  </select>

  <button class="gray-btn">TODAS AS CLASSIFICAÇÕES ETÁRIAS</button>
  <p class="descricao">Mostrar títulos de <b>todas as classificações etárias</b> para este perfil.</p>
  <button class="disabled-btn" disabled>EDITAR</button>

  <p><b>Controles de início automático</b></p>
  <label><input type="checkbox"> Iniciar automaticamente o próximo episódio</label>
  <label><input type="checkbox"> Reproduzir automaticamente as prévias</label>

  <br><br>
  <button class="save-btn" onclick="salvar()">SALVAR</button>
  <button class="cancel-btn" onclick="cancelar()">CANCELAR</button>

  <script src="script.js"></script>
</body>
</html>
